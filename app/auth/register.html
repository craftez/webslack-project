<div class="page-wrapper">

  <div class="page-header">
    <h1><a ui-sref="home"><img class="logo-img" src="images/logo.png" /></a> Register</h1>
  </div>
  <div ng-show="login.error">{{login.error.message}}</div>
  <form ng-submit="login.register()">
    <div class="input-group">
      <input type="email" class="form-control" ng-model="login.user.email" placeholder="Email">
    </div>
    <div class="input-group">
      <input type="password" class="form-control" ng-model="login.user.password" placeholder="Password">
    </div>
    <input type="submit" class="btn btn-default" value="Log In">
  </form>

</div>
